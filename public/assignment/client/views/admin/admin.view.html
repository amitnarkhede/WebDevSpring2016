<html>
<body>
<div class="container-fluid" ng-controller="AdminController">
    <div class="row">

        <h1>Admin</h1>
        <h3>Users</h3>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered table-condensed">

                <tr>
                    <th bgcolor="gray">
                        <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                        Username
                    </th>

                    <th bgcolor="gray">
                        <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span>
                        </a>
                        Password
                    </th>
                    <th bgcolor="gray">
                        <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span>
                        </a>
                        First Name
                    </th>
                    <th bgcolor="gray">
                        <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span>
                        </a>
                        Last Name
                    </th>
                    <th bgcolor="gray">
                        <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                        Role
                    </th>
                    <th bgcolor="gray">
                        <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                        Action
                    </th>
                </tr>

                <tr>
                    <td> <input ng-disabled="model.selectedUser" type="text" placeholder="Username" class="form-control" ng-model="model.selected.username"></td>
                    <td> <input ng-disabled="model.selectedUser" type="password" placeholder="Password" class="form-control" ng-model="model.selected.password"></td>
                    <td> <input type="text" placeholder="First Name" class="form-control" ng-model="model.selected.firstName"></td>
                    <td> <input type="text" placeholder="Last Name" class="form-control" ng-model="model.selected.lastName"></td>
                    <td> <input type="text" placeholder="role1,role2" class="form-control" ng-model="model.selected.roles"></td>
                    <td class="text-nowrap">
                        <button type="button" class="btn btn-primary add-right-pad" ng-click="model.createUser(model.selected)">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-success" ng-click="model.updateUser(model.selected)">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button></td>
                </tr>

                <tr ng-repeat="user in model.users">
                    <td>{{user.username}}</td>
                    <td>&nbsp;</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles.join()}}</td>
                    <td class="text-nowrap">
                        <button type="button" class="btn btn-danger add-right-pad" ng-click='model.deleteUser(user._id)'>
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-info add-right-pad" ng-click='model.selectUser(user)'>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>

</body>
</html>
