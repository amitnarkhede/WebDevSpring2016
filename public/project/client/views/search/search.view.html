<div ng-hide="model.movie" class="text-center color-elements">
    <h2>Search for any movie</h2>
</div>
<div ng-show="model.movie" class="text-center color-elements">
    <h2>Showing searches for {{model.movie}}</h2>
</div>

<div class="container-fluid">
    <table class="table table-responsive" style="border: 0">
        <tr class="row">
            <td class="col-xs-10 col-md-offset-1 col-md-6">
                <input ng-model="movieTitle" class="form-control" placeholder="e.g. Terminator"/>
            </td>
            <td class="col-xs-10 col-md-1 col-md-5">
                <a href="#/search/{{movieTitle}}" class="btn btn-md btn-custom btn-noborder-radius a-btn">
                    Search
                </a>
            </td>
        </tr>
    </table>

    <div ng-show="model.message" class="text-center color-elements">
        <h2 class="error-red">{{model.message}}</h2>
    </div>

    <div class="container container-fluid">
        <div ng-repeat="movie in data.Search">
            <div class="col-lg-offset-1 col-lg-3 col pupular-div">
                <div>
                    <img height="270px" width="200px" ng-src="{{movie.Poster}}"/>
                </div>
                <div>
                    <a href="#/details/{{movie.imdbID}}">{{movie.Title}} ({{movie.Year}})</a>
                </div>

            </div>
        </div>
    </div>
</div>
