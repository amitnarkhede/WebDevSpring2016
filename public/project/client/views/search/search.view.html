<div class="row">
    <div ng-hide="model.movie" class="text-center color-elements">
        <h2>Search for any movie</h2>
    </div>
    <div ng-show="model.movie" class="text-center color-elements">
        <h2>Showing searches for {{model.movie}}</h2>
    </div>
</div>

<div class="container-fluid">
    <table class="table" style="border: 0">
        <tr class="row">
            <td class="col-xs-12 col-md-offset-1 col-md-6">
                <input ng-model="movieTitle" class="form-control"/>
            </td>
            <td class="col-xs-12 col-md-1">
                <a href="#/search/{{movieTitle}}" class="btn btn-md btn-custom btn-noborder-radius a-btn">
                    Search
                </a>
            </td>
        </tr>
    </table>

    <div ng-repeat="movie in data.Search">
        <div class="col-lg-offset-1 col-lg-3 col" style="height: 500px">
            <div>
                <img height="350px" width="270px" ng-src="{{movie.Poster}}"/>
            </div>
            <div>
                <a href="#/details/{{movie.imdbID}}">{{movie.Title}} ({{movie.Year}})</a>
            </div>

        </div>
    </div>
</div>
