<div>
    <h1>Bookmarked Movies by {{user.username}}</h1>
</div>

<div class="col-sm-10"><center class="custom-alert-red">{{alertMessage}}</center></div>

<table class="table table-striped top-buffer">
    <tr class="row">
        <th colspan="2"><b>Movie Title</b></th>
        <th><b>Comments</b></th>
        <th><b>Action</b></th>
    </tr>
    <tr class="row">
        <td colspan="2"><input type="text" disabled ng-model="sMovieTitle"/></td>
        <td><input type="text" class="form-control" id="inputFormName" placeholder="Comments" ng-model="sComments"></td>
        <td class="nowrap-button">
            <a ng-click="updateForm(simdbID,sComments)" class="btn btn-success"><span class="glyphicon glyphicon-ok"/></a>
        </td>
    </tr>
    <br>
    <tr class="row">
        <th><b>Poster</b></th>
        <th><b>Movie Title</b></th>
        <th><b>Comments</b></th>
        <th><b>Action</b></th>
    </tr>
    <tr ng-repeat="movie in forms" class="row">
        <td>
            <img height="100px" ng-src="{{movie.poster}}"/>
        </td>
        <td><a class="clickable-td" href="#/details/{{movie.imdbID}}">{{movie.movieTitle}}</a></td>
        <td>{{movie.comments}}</a></td>
        <td class="nowrap-button">
            <a ng-click='deleteForm(movie.imdbID)' class="btn btn-danger"><span class="glyphicon glyphicon-remove"/></a>
            <a ng-click="selectForm($index)" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"/></a>
        </td>
    </tr>
</table>
