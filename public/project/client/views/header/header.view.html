                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/home" class="navbar-brand navbar-custom">TheFilmDB</a>
        </div>
        <div id="navbar" class="navbar-collapse navbar-custom" ng-class="{collapse : model.isCollapsed}">
            <ul class="nav navbar-nav navbar-right navbar-custom">
                <li ng-class="{'active': $location.url()=='/home'}" ng-click="model.isCollapsed = !model.isCollapsed"><a href="#/home">Home</a></li>
