<form class="form-horizontal">
    <div class="col-sm-offset-2 col-sm-10"><center class="custom-alert-green">{{message}}</center></div>
    <div class="row">
        <div class="col-sm-6">
            <h1>Profile</h1>
        </div>
        <div ng-hide="model.readonly" class="col-sm-6">
            <a ng-hide="model.edit" class="btn btn-primary" ng-click="model.toggleEdit()">Edit Profile</a>
        </div>
        <div ng-hide="model.self" ng-show="!model.followed" class="col-sm-6">
            <a ng-hide="model.edit" class="btn btn-primary" ng-click="model.followUser()">Follow</a>
        </div>
        <div ng-hide="model.self" ng-show="model.followed" class="col-sm-6">
            <a ng-hide="model.edit" class="btn btn-primary" ng-click="model.unfollowUser()">Unfollow</a>
        </div>
    </div>

    <div ng-hide="model.edit">
        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <label class="col-sm-2 control-label weightless-label">{{model.username}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <label class="col-sm-2 control-label weightless-label">{{model.password}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label nowrap-button">First Name</label>
            <div class="col-sm-10">
                <label class="col-sm-2 control-label weightless-label">{{model.firstname}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label nowrap-button">Last Name</label>
            <div class="col-sm-10">
                <label class="col-sm-2 control-label weightless-label">{{model.lastname}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <label  class="col-sm-2 control-label weightless-label">{{model.email}}</label>
            </div>
        </div>
    </div>
    <div ng-hide="!model.edit">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="model.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label nowrap-button">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="model.firstname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label nowrap-button">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="model.lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="model.email">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button ng-show="model.edit" type="submit" class="btn btn-primary btn-block" ng-click="model.update()">Update</button>
        </div>
        <div class="col-sm-offset-1 col-sm-2">
            <button ng-show="model.edit" type="submit" class="btn btn-primary btn-block" ng-click="model.toggleEdit()">Cancel</button>
        </div>
    </div>
    <div>
        <h3>Movies Reacted On!</h3>
        <h4 ng-hide="model.movies">None!</h4>
        <table class="table table-bordered table-responsive rounded-table" ng-show="model.movies">
            <thead>
            <th>Movie</th>
            <th>Comment</th>
            </thead>
            <tr ng-repeat="movie in model.movies">
                <td><a href="#/details/{{movie.imdbID}}">{{movie.movieTitle}}</a></td>
                <td>{{movie.comment}}</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Following : </h3>
        <h4 ng-hide="model.following">None!</h4>
        <table class="table table-bordered table-responsive rounded-table" ng-show="model.following">
            <thead>
            <th>Users</th>
            </thead>
            <tr ng-repeat="user in model.following">
                <td><a href="#/profile/{{user.following_id}}">{{user.following_username}}</a></td>
            </tr>
        </table>
    </div>
</form>
