<form class="form-horizontal  col-xs-offset-1 col-xs-10 include-view">
    <div class="text-center color-elements">
        <h2>Register</h2>
    </div>
    <div class="text-center color-elements">
        <h3 class="error-red">{{model.message}}</h3>
    </div>
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 col-lg-offset-3 col-lg-1 control-label">Username</label>
        <div class="col-sm-10 col-lg-4">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="model.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 col-lg-offset-3 col-lg-1 control-label">Password</label>
        <div class="col-sm-10 col-lg-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 col-lg-offset-3 col-lg-1 control-label">Verify Password</label>
        <div class="col-sm-10 col-lg-4">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Verify Password" ng-model="model.verifyPassword">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 col-lg-offset-3 col-lg-1 control-label">Email</label>
        <div class="col-sm-10 col-lg-4">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="model.email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-lg-offset-4 col-sm-10 col-lg-4">
            <button type="submit" class="btn btn-md btn-custom btn-noborder-radius" ng-click="model.register()">Register</button>
        </div>
    </div>
</form>
