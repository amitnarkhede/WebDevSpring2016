<div>
    <h1>Forms</h1>
</div>

<div ng-show="alertMessage" class="alert alert-danger" role="alert">{{alertMessage}}</div>

<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Forms</a></li>
    <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>
<table class="table table-striped top-buffer">
    <tr>
        <th><a href="#"><span class="glyphicon glyphicon-triangle-bottom"/></a><b>Form Name</b></th>
        <th><a href="#"><span class="glyphicon glyphicon-triangle-bottom"/></a><b>Action</b></th>
    </tr>
    <tr>
        <td><input type="text" class="form-control" id="inputFormName" placeholder="name" ng-model="newFormName"></td>
        <td class="nowrap-button">
            <a ng-click="addForm(newFormName)" class="btn btn-primary"><span class="glyphicon glyphicon-plus"/></a>
            <a ng-click="updateForm(newFormName)" class="btn btn-success"><span class="glyphicon glyphicon-ok"/></a>
        </td>
    </tr>
    <tr ng-repeat="form in forms">
        <td><a class="clickable-td">{{form.title}}</a></td>
        <td class="nowrap-button">
            <a ng-click="deleteForm($index)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"/></a>
            <a ng-click="selectForm($index)" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"/></a>
        </td>
    </tr>
</table>
